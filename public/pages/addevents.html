<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--Import bootstrap.css-->
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css" media="screen,projection" />

    <link rel="apple-touch-icon" href="../img/512.png">

<body>
    <!-- top nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-nav ">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="" width="30" height="24">
            </a> -->
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader"><img src="../img/logo.png" alt="" width="30" height="24"></a></li>
        <li><a href="../index.html" class="waves-effect">Home</a></li>
        <li><a href="../pages/qrscan.html" class="waves-effect">Scan QR</a></li>

        <li><a href="../pages/addgadgets.html" class="waves-effect">Add Gadgets</a></li>

    </ul>
    <div class="background">
        <form class="m-3" method="get" >
            <div class="mb-4">
                <label for="orgname" class="form-label fs-3">Organisation name</label>
                <input type="text" class="form-control" id="orgname" required>
            </div>
            <div class="mb-4">
                <label for="eventname" class="form-label fs-3">Event name</label>
                <input type="text" class="form-control" id="eventname" required>
            </div>
            <div class="mb-4">
                <label for="venue" class="form-label fs-3">Venue</label>
                <input type="text" class="form-control" id="venue" required>
            </div>
            <div class="mb-4">
                <label for="timing" class="form-label fs-3">Timing</label>
                <input type="text" class="form-control" id="timing" required>
            </div>
            <div class="mb-4">
                <label for="cordname" class="form-label fs-3">Coordinator Name</label>
                <input type="text" class="form-control" id="cordname" required>
            </div>
            <div class="mb-4">
                <label for="cordno" class="form-label fs-3">Coordinator Number</label>
                <input type="text" class="form-control" id="cordno" required>
            </div>
            <div class="mb-4">
                <label for="date" class="form-label fs-3">Date</label>
                <input type="text" class="form-control" id="date" required>
            </div>
            <button type="button" onclick="addevents()" class="btn btn-primary">Submit</button>

        </form>
    </div>


    <div class="bottom-bar d-flex justify-content-evenly">
        <a href="../pages/events.html" class="d-flex flex-column justify-content-center">
            <img src="../img/bottom_1.svg" class="icon-40">
            <span>Events</span>
        </a>
        <a class="d-flex flex-column justify-content-center">
            <img src="../img/bottom_2.svg" class="icon-40">
            <span>Community</span>
        </a>
        <a href="../index.html" class="d-flex flex-column justify-content-center">
            <img src="../img/bottom_3.svg" class="icon-40">
            <span>Home</span>
        </a>
        <a class="d-flex flex-column justify-content-center">
            <img src="../img/bottom_4.svg" class="icon-40">
            <span>Learn</span>
        </a>
    </div>

    <script type="text/javascript" src="../js/bootstrap.bundle.js"></script>
